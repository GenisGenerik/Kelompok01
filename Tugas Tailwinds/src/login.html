<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-orange-800 flex justify-center items-center min-h-screen">
    <div class="container max-w-sm bg-white p-10 rounded-md shadow-sm">
        <h1 class="text-3xl font-thin text-center">LOGIN</h1>
        <form action=" " class="mt-6">
            <label for="username" class="block">
                <span class="block font-semibold text-sm">Username</span>
                <input type="text" id="username" class="block mt-1 border border-sky-300 rounded-md w-full p-2" placeholder="Enter username">
            </label>
            <label for="password" class="block mt-4">
                <span class="block font-semibold text-sm">Password</span>
                <input type="password" id="password" class="block mt-1 border border-sky-300 rounded-md w-full p-2" placeholder="Enter password">
            </label>
            <button type="submit" class="mt-5 text-sm bg-sky-400 border border-sky-500 px-2 py-1 rounded-md text-black w-full">
                LOGIN
            </button>
        </form>
    </div>
</body>

</html>
